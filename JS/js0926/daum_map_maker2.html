		    {
		        title: '한방삼계탕', 
		        latlng: new kakao.maps.LatLng(37.5009659,127.0333562)
		    },
		    {
		        title: '하이마트 교대점', 
		        latlng: new kakao.maps.LatLng(37.4939223,127.0131869)

		 //       map: map, // 마커를 표시할 지도
		 //       position: positions[i].latlng, // 마커를 표시할 위치
		 //       title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
		//        image : markerImage // 마커 이미지 
		 //   });
		// 마커가 표시될 위치입니다 
	    //var markerPosition  = new kakao.maps.LatLng(37.4993118,127.0331422); 

	    // 마커를 생성합니다

	}//onload
	
	function setCenter() {            
	    // 이동할 위도 경도 위치를 생성합니다 
	    var moveLatLon = new kakao.maps.LatLng(37.4993118,127.0331422);
	    
	    // 지도 중심을 이동 시킵니다
	    map.panTo(moveLatLon);
	}

	function panTo( latLng ) {
	    // 이동할 위도 경도 위치를 생성합니다 
	    var tempLatLng=latLng.split(",");
	    var moveLatLon = new kakao.maps.LatLng(tempLatLng[0],tempLatLng[1] );
	    
	    // 지도 중심을 부드럽게 이동시킵니다
	    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
	    map.panTo(moveLatLon);            
	}        
	
	</script>
	<script type="text/javascript">
	var arr=["37.5009659,127.0333562","37.4939223,127.0131869"];
	$(function(){
		$("#btn1").click( setCenter );
		$("#btn2").click( function(){
			panTo(arr[0]);
		} );
		$("#btn3").click( function(){
			panTo(arr[1]);
		} );
	});
	</script>
</head>
<body>
