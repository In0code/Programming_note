<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://192.168.10.137/html_prj/common/css/main_v20230906.css">
<style type="text/css">

</style>
<script type="text/javascript">
window.onload=function(){
	document.getElementById("btn1").addEventListener("click",useStringJson);
	document.getElementById("btn2").addEventListener("click",useJson);
	document.getElementById("btnInput").addEventListener("click",inputInfo);
	document.getElementById("btnPrint").addEventListener("click",printInfo);
}

function useStringJson(){
//1. JSONObject 형태의 문자열을 생성
var data="{name:'이동원',age:26,hobby:'수영'}";
alert(typeof(data));

var jsonObject=eval("("+data+")");
alert(typeof(jsonObject));

//값추가
jsonObject.addr="서울시 성북구 정릉동";
jsonObject.hobby="바이크 라이딩";
jsonObject.birth=function(){ alert("나의 생일은 오늘이다"); }

//값 삭제
delete jsonObject.hobby;

//parsing
alert(jsonObject.name+" / "+jsonObject.age+" / "+jsonObject.hobby+" / "+jsonObject.addr);
//함수는 ()를 붙이지 않으면 함수 안의 내용이 문자열로 반환된다.
alert( jsonObject.birth());
}//useStringJson

function useJson(){
	//JSONObject 생성
	var jsonObject={name:"박상준",age:27,addr:"서울시 강남구 역삼동"};
	alert(jsonObject);
	//값 추가 ( 키가 없으면 추가되고, 있다면 덮어쓴다 )
	jsonObject.hobby="LOL";
	jsonObject.addr="경기도 수원시 영통구 영통동";
	jsonObject.flag=true;
	jsonObject.birth=function(){
		var birth="2023-09-15";
		return birth;
	}

	//값 삭제
	delete jsonObject.hobby;

	//값 얻기 : parsing
	alert(jsonObject.name+" / "+jsonObject.age+" / "+jsonObject.addr+" / "+jsonObject.hobby+" / "+
	jsonObject.flag);

	//함수인 경우 ()를 붙이지 않으면 함수의 내용이 문자열로 나온다
	alert(jsonObject.birth);
	alert(jsonObject.birth());

}//useJson

 function inputInfo(){
	jsonObject.name=document.getElementById("name").value;
	jsonObject.age=document.getElementById("age").value;

	document.getElementById("name").value="";
	document.getElementById("age").value="";

	document.getElementById("name").focus();

 }//inputInfo

 function printInfo(){
	alert(jsonObject.name+" / "+jsonObject.age);

 }//printInfo

</script>
</head>
<body>
<input type="button" value="string jsonobject" class="btn" id="btn1"/>
<input type="button" value="jsonobject" class="btn" id="btn2"/><br/><br/>
이름   <input type="text" name="name" class="inputBox" id="name" placeholder="이름입력"/><br/>
나이   <input type="text" name="age" class="inputBox" id="age" placeholder="나이입력"/><br/>
<input type="button" value="입력" class="btn" id="btnInput" style="width: 50px;"/>
<input type="button" value="출력" class="btn" id="btnPrint" style="width: 50px;"/>

</body>
</html>
