<style type="text/css">

<script type="text/javascript">
	var cnt=0;
	function useTimeOut(){
		console.log(cnt+"번 useTimeOut 함수 호출");
		if(cnt == 20){
			finsish();
		}//end if
		setTimeout( useTimeOut, 500 );
		cnt++;
	}//useTimeOut
	function finsish(){
		alert("완료!!!");
		location.href="http://daum.net";
	}

</script>
</head>
<body>
<input type="button" value="클릭" onclick="useTimeOut()" class="btn"/>
