<script type="text/javascript">
	//관계연산자
	var num = 9;
	var num2 = "9";
	var num3 = 9;

	//== 는 데이터형이 달라도 값만 같다면 true
	alert("==" + num == num2);

	//=== 는 데이터형과 값이 모두 같아야 true
	alert("number === string " + (num === num2));
	alert("number === number " + (num === num3));

	var num4 = 7;
	//값만 다르면 true
	alert("number != number " + (num != num4));
	//값과 데이터형이 다르면 true
	alert("number !== number " + (num !== num4));
	
</script>
