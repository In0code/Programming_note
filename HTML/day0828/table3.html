<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>칸 합치기</h2>
	<!-- 시작하는 td에서 colspan="합칠칸의수" 해당행에서 td를 지운다 -->
	<table border="1" width="300" height="300">
		<tr>
			<td colspan="2">1</td>
			<td>2</td>
			<!-- <td>3</td> -->
		</tr>
		<tr>
			<td>4</td>
			<td colspan="2">5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<td colspan="3">7</td>
			<!-- <td>8</td>
			<td>9</td> -->
		</tr>
	</table>

	<table border="1">
		<tr height="100">
			<td colspan="2" width="200">1</td>
			<td width="100">2</td>
			<!-- <td>3</td> -->
		</tr>
		<tr height="100">
			<td width="100">4</td>
			<td colspan="2" width="200">5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr height="100">
			<td colspan="3" width="300">7</td>
			<!-- <td>8</td>
			<td>9</td> -->
		</tr>
	</table>


	<h2>행 합치기</h2>
	<!-- 시작하는 td에서 colspan="합칠칸의수" td를 지운다 -->
	<table border="1" width="300" height="300">
	<!-- 시작하는 td에서 rowspan="합칠행의수" 를 쓰고, 아래행에서 td를 삭제한다 -->
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td rowspan="3">3</td>
		</tr>
		<tr>
			<!-- <td>4</td> -->
			<td rowspan="2">5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr>
			<td>7</td>
			<!-- <td>8</td> -->
			<!-- <td>9</td> -->
		</tr>
	</table>
	
	<table border="1">
	<!-- 시작하는 td에서 rowspan="합칠행의수" 를 쓰고, 아래행에서 td를 삭제한다 -->
		<tr height="100">
			<td rowspan="2"  width="100">1</td>
			<td  width="100">2</td>
			<td rowspan="3"  width="100">3</td>
		</tr>
		<tr height="100">
			<!-- <td>4</td> -->
			<td rowspan="2">5</td>
			<!-- <td>6</td> -->
		</tr>
		<tr height="100">
			<td>7</td>
			<!-- <td>8</td> -->
			<!-- <td>9</td> -->
		</tr>
	</table>

</body>
</html>
