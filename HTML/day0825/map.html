<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>이미지 자체에 링크 설정</h2>
	<!-- 이미지의 어디를 클릭하든 설정된 링크로 이동한다 -->
	<a href="https://www.dongjak.go.kr/portal/main/main.do"><img
		src="images/seoul_map.png" border="1"></a>
	<hr />
	<h2>map사용</h2>
	<map id="seoul_map" name="seoul_map">
		<area shape="rect" coords="180,268,218,286"
			href="https://www.dongjak.go.kr/portal/main/main.do" title="동작구청" />
		<area shape="circle" coords="272,129,20"
			href="https://www.sb.go.kr/main/mainPage.do" title="성북구청">
	</map>

	<img src="images/seoul_map.png" usemap="#seoul_map" />
	<hr>
	<!-- 눈 : https://highvom.com -->
	<!-- 눈 : https://www.gangnam-top.com -->
	<map id="hcy" name="hcy">

		<area shape="rect" coords="53,93,113,112" href=" https://highvom.com"
			title="홍찬영 눈 수술" />
		<area shape="circle" coords="83,131,10"
			href=" http://www.gangnam-top.com" title="홍찬영 입 수술" />
	</map>
	<img src="../common/images/hcy.png" usemap="#hcy" />
</body>
</html>
