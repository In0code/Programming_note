<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* CSS의 주석
	embed 방식 : HTML 문서 내에서 <style> 태그를 정의하고 디자인 코드를 작성하는 방식
	-selector 사용
 */
span {
	font-style: italic;
	font-size: 20spx;
	font-weight: bold;
	background-color: #FF9999
}
</style>
</head>
<body>
	<div>
		오늘은 <span>목요일</span> 입니다
	</div>
	<div>
		<p>
			내일은 <span>금요일</span>입니다
		</p>
	</div>
	<span>흐린 하늘</span>
</body>
</html>
